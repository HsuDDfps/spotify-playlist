<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>HsuDD’s Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Spotify_Primary_Logo_RGB_Green.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background: url('Index_BG_FULL.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    h1 {
      margin-top: 60px;
      font-size: 3.2rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .playlist-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      flex-wrap: wrap;
      max-width: 1200px;
      padding: 0 20px;
    }

    .playlist-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #1DB954;
      border-radius: 20px;
      width: 360px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
    }

    .playlist-card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .playlist-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
    }

    .playlist-image {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }

    .playlist-info {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .playlist-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .playlist-desc {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.5;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #888;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      .playlist-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>HsuDD’s Spotify Playlists</h1>
  <div class="playlist-container">
    <a href="https://open.spotify.com/playlist/6Q3qrd0t9Br90w9VtIiCwx" target="_blank" class="playlist-card">
      <img class="playlist-image" src="hippop-cover.jpg" alt="Hip Pop Cover" />
      <div class="playlist-info">
        <div class="playlist-title">🎵 Hip Pop</div>
        <div class="playlist-desc">徐滴滴專屬推薦，最火的節奏，最帥的饒舌風格合集。</div>
      </div>
    </a>

    <a href="https://open.spotify.com/playlist/18Kvd7K7hKuj6FUP1Bp1df" target="_blank" class="playlist-card">
      <img class="playlist-image" src="favorites-cover.jpg" alt="Favorites Cover" />
      <div class="playlist-info">
        <div class="playlist-title">💖 Favorites</div>
        <div class="playlist-desc">私人珍藏，風格多變，一聽就愛上。</div>
      </div>
    </a>
  </div>

  <footer>
    Powered by HsuDD © 2025
  </footer>

  <script>
    // 滾動時顯示卡片動畫
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.playlist-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
