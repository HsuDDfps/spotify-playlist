<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>HsuDD’s Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Spotify_Primary_Logo_RGB_Green.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background: url('Index_BG_FULL.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    h1 {
      margin-top: 60px;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .playlist-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      flex-wrap: wrap;
      max-width: 1000px;
      padding: 0 20px;
    }

    .playlist-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #1DB954;
      border-radius: 20px;
      width: 360px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .playlist-card:hover {
      transform: scale(1.03);
    }

    .playlist-image {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }

    .playlist-info {
      padding: 16px;
    }

    .playlist-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .playlist-desc {
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .playlist-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>HsuDD’s Spotify Playlists</h1>
  <div class="playlist-container">
    <!-- 改為本地圖片 -->
    <a href="https://open.spotify.com/playlist/6Q3qrd0t9Br90w9VtIiCwx" target="_blank" class="playlist-card">
      <img class="playlist-image" src="hippop-cover.jpg" alt="Hip Pop Cover" />
      <div class="playlist-info">
        <div class="playlist-title">🎵 Hip Pop (2025 Updated)</div>
        <div class="playlist-desc">徐滴滴專屬推薦，最火、最帥的饒舌風格合集。</div>
      </div>
    </a>

    <a href="https://open.spotify.com/playlist/18Kvd7K7hKuj6FUP1Bp1df" target="_blank" class="playlist-card">
      <img class="playlist-image" src="favorites-cover.jpg" alt="Favorites Cover" />
      <div class="playlist-info">
        <div class="playlist-title">💖 Favorites (2025 Updated)</div>
        <div class="playlist-desc">私人珍藏，風格多變，一聽就愛上。</div>
      </div>
    </a>
  </div>
</body>
</html>
