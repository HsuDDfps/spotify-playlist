<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>HsuDDfps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fav.farm/🖥️" type="image/x-icon">
  <style>
    body {
      background-color: #111;
      background-image: url("Index_BG.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.8rem;
      margin-top: 0.5rem;
      color: #fff;
      font-weight: bold;
    }
    .timestamp {
      color: #888;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .button-container {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1.05rem;
      font-weight: bold;
      color: #fff;
      background-color: #6dcff4;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
      text-shadow: 0 0 3px #005d7e;
    }
    .button:hover {
      background-color: #4ebbdc;
    }
    .notification {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #8f8;
      display: none;
    }
  </style>
</head>
<body>
  <h1>此網域為 HsuDDfps 所有</h1>
  <div class="subtitle">歡迎有 DNS 掛載需求與我聯絡！</div>
  <div class="timestamp" id="timestamp"></div>

  <div class="button-container">
    <button class="button" onclick="copyDiscord()">在 Discord 上新增我為好友</button>
    <a class="button" href="https://status.hsuddfps.com/" target="_blank">小徐麥塊伺服器連線狀態查詢</a>
    <a class="button" href="https://spotify.hsuddfps.com/" target="_blank">徐滴滴專屬 Spotify 歌單</a>
  </div>

  <div class="notification" id="notification">
    已複製 HsuDDfps 的 Discord ID，請前往 Discord 加為好友！
  </div>

  <script>
    function updateTimestamp() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timestamp').textContent =
        `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    }

    function copyDiscord() {
      const discordId = 'hsudd_fps';
      navigator.clipboard.writeText(discordId).then(() => {
        const notice = document.getElementById('notification');
        notice.style.display = 'block';
        setTimeout(() => {
          notice.style.display = 'none';
        }, 3000);
      });
    }

    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>
